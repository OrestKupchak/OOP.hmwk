<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>People Management</title>
  <link rel="stylesheet" href="peoplemanagement.css">
</head>
<body>
  <div class="registration">
    <h1>Add new User</h1>
    <form class='form'>
      <div class="name"
      <label>Name:</label>
        <input type="text" id="name" placeholder="Name"/>
      </div>

      <div class="sex">
      <label >Sex:</label>
        <input type="radio" class="gender" value="Male">Male
        <input type="radio" class="gender" value="Female">Female
        <input type="radio" class="gender" value="Other">Other
      </div>
      <div class="date">
      <label>Date:</label>
        <input type="text" id="birth" placeholder="Birth date"/>
      </div>
      <div class="address>"
      <label>Adress:</label>
        <input type="text" id="adress" placeholder="adress"/>
      </div>
      <div class="phone"
      <label>Phone:</label>
        <input type="text" id="phone" placeholder="3800000000"/>
      </div>
      <div class="email">
      <label>Email:</label>
        <input type="email" id="email" placeholder="your.address@mail.com"/>
      </div>
      <div class='action-btns'>
      <div class="btn">
      <input type="button" id="save-button" value="Save" onclick="saveInfo()"/>
      </div>
      <div class="btn">
      <input type="button" id="reset-button" value="Reset" onclick="resetInfo()"/>
    </div>
  </div>
    </form>

    <table class="container">
    	<thead>
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Birth date</th>
          <th>Adress</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>Google</td>
    			<td>9518</td>
    			<td>6369</td>
    			<td>01:32:50</td>
          <td>01:32:50</td>
          <td>01:32:50</td>
    		</tr>
    	</tbody>
    </table>

  <script src="jquery-3.2.1.js"></script>
  <script src="peoplemanagement.js"></script>
  <!--<script src="js/superUser.js"></script>
  <script src="js/user.js"></script>-->
</body>
</html>
