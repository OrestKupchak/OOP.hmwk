<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>People Management</title>
  <link rel="stylesheet" href="peoplemanagement.css">
</head>
<body>
  <div class="registration">
    <h1>ADD NEW USER</h1>
    <form class='form'>
      <div class="name">

        <input type="text" id="name" placeholder="Name"/>
      </div>

      <div class="sex">
        <input type="radio" class="gender" id="option-one" name="selector">
        <label for="option-one">Male</label>
        <input type="radio" class="gender" id="option-two" name="selector">
        <label for="option-two">Female</label>
        <input type="radio" class="gender" id="option-three" name="selector">
        <label for="option-three">Other</label>
      </div>
      <div class="date">

        <input type="text" id="birth" placeholder="Date of birth DD/MM/YYYY"/>
      </div>
      <div class="address">
  
        <input type="text" id="address" placeholder="Address"/>
      </div>
      <div class="phone">
      
        <input type="text" id="phone" placeholder="380ХХХХХХХХХ"/>
      </div>
      <div class="email">

        <input type="email" id="email" placeholder="your.email@mail.com"/>
      </div>
      <div class='action-btns'>
      <div class="btn">
      <input type="button" id="save-button" value="Save" onclick="saveInfo()"/>
      </div>
      <div class="btn">
      <input type="button" id="reset-button" value="Reset" onclick="resetInfo()"/>
    </div>
  </div>
    </form>

    <table class="container">
    	<thead>
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Birth date</th>
          <th>Adress</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>John Doe</td>
    			<td>Male</td>
    			<td>22/11/1963</td>
    			<td>New York, Washington str.</td>
          <td>380638887733/td>
          <td>john.doe@cursor.com</td>
    		</tr>
    	</tbody>
    </table>

  <script src="jquery-3.2.1.js"></script>
  <script src="peoplemanagement.js"></script>
  <!--<script src="js/superUser.js"></script>
  <script src="js/user.js"></script>-->
</body>
</html>
